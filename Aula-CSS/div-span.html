<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Divs e Spans </title>

		<!-- folhas de estilo internas -->
		<style type="text/css">
			#topo{
					background: lightblue;
					opacity: 50;
			}
			#conteudo{
					background: red;
					opacity: 10;
			}
			.produto{
					background: grey;
					margin: 10px;
			}
			#rodape{
					background: green;
			}
			#assinatura{
					background: pink;
			}

		</style>


	</head>
	
	<body>
		<div id="topo">
			<img src="imagens/logo.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>

		</div>

		<div id="conteudo">
			<h2> Lista de produtos</h2>
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>


		</div>

		<div id="rodape">
			Todos os direitos reservados
		</div>

		<span id="assinatura"> Marcos Phillipe</span>
		

	</body>
</html>
